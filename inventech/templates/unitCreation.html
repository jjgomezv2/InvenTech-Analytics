{% extends 'base.html' %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unit creation</title>
  </head>
  <body>
    <diV class="card mb-3 mt-3">
      <div class="row g-0">
        <div>
          <div class = "card-body">
            <h2>Creation of {{product.product_name}} unit</h2>
            <h4>Please fill out this form to add a new {{product.product_name}} unit to the warehouse</h4>
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}  <!-- Muestra el formulario con los campos alineados verticalmente -->
              <button class="btn btn-classic mt-2" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br>
    <a class="btn btn-classic" href="{% url 'home' %}" role="button">Go back</a>
  </body>
</html>
{% endblock content %}
